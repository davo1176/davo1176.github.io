name: Sync COROS Data

on:
  schedule:
    - cron: '30 6 * * *'     # Daily at 6:30 AM UTC (offset from Strava)
  workflow_dispatch:          # Manual trigger for testing

permissions:
  contents: write             # Needed to commit and push

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch COROS data
        env:
          COROS_EMAIL: ${{ secrets.COROS_EMAIL }}
          COROS_PASSWORD_MD5: ${{ secrets.COROS_PASSWORD_MD5 }}
        run: python scripts/fetch_coros.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/coros_data.json
          git diff --cached --quiet || git commit -m "chore: update COROS activity data"
          git push
